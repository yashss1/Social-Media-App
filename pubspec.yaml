name: social_media
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.3.8

  firebase: ^9.0.2
  firebase_auth: ^3.1.0
  firebase_core: ^1.6.0
  cloud_firestore: ^2.5.2
  firebase_storage: ^10.2.0
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  intl: ^0.17.0
  image_picker: ^0.8.4+1
  file_picker: ^4.2.4
  cached_network_image: ^3.2.0
  country_code_picker: ^2.0.2
  pin_code_fields: ^7.3.0
  custom_full_image_screen: ^0.0.4
  fluttertoast: ^8.0.8
  csc_picker: ^0.2.6
  chat_bubbles: ^1.1.0
  video_thumbnail: ^0.4.3
  image_cropper: ^1.4.0
  chewie: ^1.2.2
  video_player: ^2.2.16

  #Notification Pacakges
  firebase_messaging: ^11.2.5
  flutter_local_notifications: ^9.2.0
  flutter_app_badger: ^1.3.0

  shared_preferences: ^2.0.4



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
     - assets/images/


  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato-Italic.ttf

