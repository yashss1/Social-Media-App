name: social_media
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.3.8

  firebase:
  firebase_auth:
  firebase_core:
  cloud_firestore:
  firebase_storage:
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  intl: ^0.17.0
  image_picker: ^0.8.5+3
  file_picker:
  cached_network_image:
  country_code_picker:
  pin_code_fields:
  custom_full_image_screen:
  fluttertoast:
  csc_picker:
  chat_bubbles:
  video_thumbnail: ^0.5.2
  image_cropper:
  path_provider: ^2.0.11
  chewie:
  video_player:
  flutter_html:

  #Notification Pacakges
  firebase_messaging: ^12.0.1
  flutter_local_notifications:
  flutter_app_badger:

  shared_preferences: ^2.0.4



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/


  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato-Italic.ttf

